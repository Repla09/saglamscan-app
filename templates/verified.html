{% extends "_base.html" %}
{% block title %}Email Verified{% endblock %}

{% block content %}
<style>
  .verified-container {
    text-align: center;
    padding: 50px 20px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 3rem auto;
  }
  .verified-container h1 {
    color: var(--primary-color);
    font-size: 2.5em;
  }
  .verified-container p {
    font-size: 1.2em;
    color: #555;
  }
  .login-button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 30px;
    background-color: var(--primary-color);
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: transform 0.2s;
  }
  .login-button:hover {
    transform: translateY(-2px);
  }
</style>

<div class="verified-container">
  <h1>âœ… Email Verified!</h1>
  <p>Thank you for confirming your account. You can now access all the features of SaglamScan.</p>
  <a href="{{ url_for('home') }}" class="login-button">Continue to Your Account</a>
</div>
{% endblock %}
